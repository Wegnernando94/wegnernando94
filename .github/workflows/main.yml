name: Generate Datas

on:
  schedule: # executa a cada 12 horas
    - cron: "0 */12 * * *"
  workflow_dispatch:

# Permissões corrigidas e necessárias para o deploy oficial
permissions:
  contents: read 
  pages: write   
  id-token: write 

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest
    
    # ADICIONAR ESTE BLOCO para atender ao requisito da actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1. Checkout do Repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Snake Animation - Gera o SVG na pasta 'dist'
      - name: Generate Snake SVG
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: Wegnernando94 
          svg_out_path: dist/github-contribution-grid-snake.svg
      
      # 3. Configura o Node (Necessário para o Upload de Artefato)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 4. Upload do Artefato (o novo SVG)
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist' 

      # 5. Deploy para o GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

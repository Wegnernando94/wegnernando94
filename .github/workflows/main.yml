name: Generate Datas

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: read 
  pages: write   
  id-token: write 

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Snake Animation - COM PALETA DE FUNDO PARA GARANTIR
      - name: Generate Snake SVG and GIF
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: Wegnernando94 
          svg_out_path: dist/github-contribution-grid-snake.svg
          gif_out_path: dist/github-contribution-grid-snake.gif?palette=github # <-- ADICIONE O PALETTE

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

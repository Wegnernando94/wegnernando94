name: Generate Datas

on:
  schedule: # executa a cada 12 horas
    - cron: "0 */12 * * *" # Ajustei a cron para começar em minuto 0
  workflow_dispatch:

# ESSA É A CORREÇÃO PRINCIPAL: Dá permissão de escrita ao GITHUB_TOKEN
permissions:
  contents: write

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest
    steps:
      # Snake Animation
      - uses: Platane/snk@master
        id: snake-gif
        with:
          # Use o seu nome de usuário correto (Wegnernando94)
          github_user_name: Wegnernando94 
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Deploy para o GitHub Pages (branch 'output')
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

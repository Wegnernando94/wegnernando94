name: Generate Datas

on:
  schedule: # executa a cada 12 horas
    - cron: "0 */12 * * *"
  workflow_dispatch:

# Permissões corrigidas e necessárias para o deploy oficial do Pages
permissions:
  contents: read 
  pages: write   
  id-token: write 

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest
    
    # Define o ambiente de deploy (requisito da actions/deploy-pages)
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1. Checkout do Repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Snake Animation - GERA APENAS O GIF (Mais estável)
      - name: Generate Snake GIF
        uses: Platane/snk/gif-only@v3  
        id: snake-gif
        with:
          github_user_name: Wegnernando94 
          # Força a geração do GIF com a paleta GitHub (para ter o calendário de fundo)
          outputs: |
            dist/github-contribution-grid-snake.gif?palette=github
      
      # 3. Configura o Node (necessário para o Upload de Artefato)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 4. Upload do Artefato (envia a pasta 'dist' contendo o GIF)
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist' 

      # 5. Deploy para o GitHub Pages (publica o artefato)
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

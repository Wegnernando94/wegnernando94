name: Python Boost Stats
on:
  schedule:
    - cron: '0 */6 * * *'  # A cada 6h, pra nÃ£o floodar
  workflow_dispatch:  # Manual
permissions:
  contents: write
jobs:
  boost:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install deps
        run: pip install requests  # Se precisar
      - name: Run boost script
        run: |
          git config --local user.email "action@github.com"  # Seu email genÃ©rico
          git config --local user.name "GitHub Action"
          python boost-stats.py
          git add README.md
          if git diff --staged --quiet; then
            echo "Sem mudanÃ§as"
          else
            git commit -m "ðŸš€ Boosted stats on $(date)"
            git push
          fi

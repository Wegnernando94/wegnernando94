name: Boost Stats
on:
  schedule:
    - cron: '0 */6 * * *'  # A cada 6h
  workflow_dispatch:
permissions:
  contents: write
jobs:
  boost:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install deps
        run: pip install requests
      - name: Run boost script
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          python boost-stats.py
          git add README.md
          if git diff --staged --quiet; then
            echo "Sem mudanÃ§as â€” pulando."
          else
            git commit -m "ðŸš€ Boosted stats on $(date '+%d/%m/%Y %H:%M UTC')"
            git push
          fi

name: Spotify Box

on:
  # Roda a cada 30 minutos para manter o card atualizado
  schedule:
    - cron: '*/30 * * * *'
  # Permite execução manual
  workflow_dispatch:

permissions:
  contents: write # Permissão para subir o SVG

jobs:
  update-box:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout do Repositório
      - uses: actions/checkout@v4
      
      # 2. Gera o SVG do Spotify (USANDO O REPOSITÓRIO CORRETO)
      - name: Generate Spotify Card SVG
        uses: shlee322/spotify-github-profile@main # <--- CORREÇÃO FINAL APLICADA AQUI
        with:
          client_id: ${{ secrets.SPOTIFY_CLIENT_ID }}
          client_secret: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          refresh_token: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
          file_name: spotify-card.svg 
          # Este novo repositório usa as chaves 'client_id' e 'refresh_token'
          # sem o prefixo 'spotify_', então ajustamos para a sintaxe correta.

      # 3. Commit e Push do novo SVG gerado
      - name: Commit and Push
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add spotify-card.svg
          git commit -m "feat: Update Spotify Card" || echo "No changes to commit"
          git push
